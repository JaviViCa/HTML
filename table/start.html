<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Cash entry</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100€</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200€</td>
        </tr>
        <tr>
          <td>March</td>
          <td>150€</td>
        </tr>
        <tr>
          <td>April</td>
          <td>50€</td>
        </tr>
        <tr>
          <td>May</td>
          <td>75€</td>
        </tr>
        <tr>
          <td>June</td>
          <td>125€</td>
        </tr>
        <tr>
          <td>July</td>
          <td>175€</td>
        </tr>
        <tr>
          <td>August</td>
          <td>225€</td>
        </tr>
        <tr>
          <td>September</td>
          <td>100€</td>
        </tr>
        <tr>
          <td>October</td>
          <td>75€</td>
        </tr>
        <tr>
          <td>November</td>
          <td>50€</td>
        </tr>
        <tr>
          <td>December</td>
          <td>100€</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><b>Sum</b></td>
          <td>1200€</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
