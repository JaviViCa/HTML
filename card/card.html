<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exercise</title>
    <style>
        section{
            font-size: large
        }
    </style>
</head>
<body>
    <article style="border: 1px solid lightgray;width: 300px;">
        <img src="postal.jpg" alt="Christmas image">
        <hr color="lightgray">
        <section id="description">
            <h1>Merry Christmas!!</h1>
            <p>I wish you a merry Christmas and a happy new year!!</p>
        </section><hr color="lightgray">
        <section>An item</section><hr color="lightgray">
        <section>A second item</section><hr color="lightgray">
        <section>A third item</section><hr color="lightgray">
        <a href="https://www.hofmann.es/tarjetas-personalizadas/navidad-postales">Card link</a>
        <a href="https://www.optimalprint.estarjetas-de-navidad">Another link</a>
        
    </article>
</body>
</html>
